<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>書店書頁</title>

    <style>
        body {
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            text-align: center;
        }

        .price {
            background-color: rgb(132, 103, 160);
            padding: 6px;
            margin: 6px 0px;
            color: white;
        }

        .bookname {
            font-size: 20px;
            font-weight: bold;
            background-color: rgb(192, 210, 210);
            width: 200px;
            margin: 0 auto;
            border-radius: 12px;
            padding: 12px 0px;
        }

        .bookimage {
            width: 250px;
            border-radius: 12px;
            border: 1px black solid;
            padding: 6px 0px;
            margin: 6px auto;
            display: block;

        }
    </style>
</head>

<body>
    <h1 style="font-family: 標楷體;">目前書籍</h1>
    <hr>
    <!-- {{books}} -->

    {% for key in books %}
    <div class="bookname">{{books[key].name}}</div>
    <div class="price">NT:{{books[key].price}}</div>
    <!-- 輸出圖片連結 -->
    <img class="bookimage" src="{{books[key].image_url}}" alt="">

    <button>購買</button>
    <hr>
    {% endfor %}

</body>

</html>
